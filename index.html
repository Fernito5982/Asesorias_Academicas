<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <nav class=" p-3 navbar navbar-dark bg-dark d-flex justify-content-between">
        <picture class="burgerMenu">
            <img src="./Icon/menu.png">
        </picture>
        <h3 class="text-light">Formato para Solicitar Asesorias Academicas</h3>

        <picture class="accountUser" >
            <img src="./Icon/perfil.png" alt="">
        </picture>

    </nav>

    <section class="info_general">
        
        <article class="info_personal">

            <!-- Nombre Completo -->
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre Alumno</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nombre Completo">
            </div>

            <!-- Matricula & Telefono -->

            <div class="Contenedor_two">
                <div class="mb-3 input_contenedor_two ">
                    <label for="exampleFormControlInput1" class="form-label">Matricula</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXX" >
                  </div>
                <div class="mb-3 input_contenedor_two">
                    <label for="exampleFormControlInput1" class="form-label">Telefono</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXX" >
                </div>
            </div>

            <!-- Semestre & No. Materias -->
            <div class="Contenedor_two S_">
                <div class="mb-3 input_contenedor_two">
                    <label for="exampleFormControlInput1" class="form-label">Semestre</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXX">
                  </div>
                <div class="mb-3 input_contenedor_two">
                    <label for="exampleFormControlInput1" class="form-label">No. Materias</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXX">
                </div>
            </div>


            <!-- Horarios Libres -->
            <div class="Contenedor_dias">
                <!-- Lunes -->
                <div class="row g-3">
                    <div class="col-auto">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Lunes
                        </label>
                      </div>
                      <div class="col-auto">
                        <input type="time" class="form-control" id="inputPassword2" placeholder="Password">
                      </div>
                      <div class="col-auto">
                        <input type="time" class="form-control" id="inputPassword2" placeholder="Password">
                      </div>
                </div>

                <!-- Martes -->
                <div class="row g-3">
                    <div class="col-auto">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Martes
                        </label>
                      </div>
                      <div class="col-auto">
                        <input type="time" class="form-control" id="inputPassword2" placeholder="Password">
                      </div>
                      <div class="col-auto">
                        <input type="time" class="form-control" id="inputPassword2" placeholder="Password">
                      </div>
                </div>


                <!-- Miercoles -->
                <div class="row g-3">
                    <div class="col-auto">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Miercoles
                        </label>
                      </div>
                      <div class="col-auto">
                        <input type="time" class="form-control" id="inputPassword2" placeholder="Password">
                      </div>
                      <div class="col-auto">
                        <input type="time" class="form-control" id="inputPassword2" placeholder="Password">
                      </div>
                </div>


                <!-- Jueves -->
                <div class="row g-3">
                    <div class="col-auto">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Jueves
                        </label>
                      </div>
                      <div class="col-auto">
                        <input type="time" class="form-control" id="inputPassword2" placeholder="Password">
                      </div>
                      <div class="col-auto">
                        <input type="time" class="form-control" id="inputPassword2" placeholder="Password">
                      </div>
                </div>

                <!-- Viernes -->
                <div class="row g-3">
                    <div class="col-auto">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Viernes
                        </label>
                      </div>
                      <div class="col-auto">
                        <input type="time" class="form-control" id="inputPassword2" placeholder="Password">
                      </div>
                      <div class="col-auto">
                        <input type="time" class="form-control" id="inputPassword2" placeholder="Password">
                      </div>
                </div>


            </div>

        </article>

        <article class="info_profesional">

            <!-- Programa Academico -->
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Programa Acad√©mico</label>
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>None</option>
                    <option value="1">Ingenieria Sistemas Computacionales</option>
                    <option value="2">Ingenieria Industrial Y de Sistemas</option>
                    <option value="3">Ingenieria Mecatronica</option>
                  </select>
            </div>


            <!-- Materia & Veces Reprobadas -->
            <div class="Contenedor_two">
                <div class="mb-3 input_contenedor_two ">
                    <label for="exampleFormControlInput1" class="form-label">Materia</label>
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>None</option>
                        <option value="1">Fisica 1</option>
                        <option value="2">Fisica 2</option>
                        <option value="3">Fisica 3</option>
                      </select>
                  </div>
                <div class="mb-3 input_contenedor_two">
                    <label for="exampleFormControlInput1" class="form-label">No. Reprobadas</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXX" >
                </div>
            </div>

            <!-- Tema Asesoria -->
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Tema Asesoria</label>
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>None</option>
                    <option value="1">Ley Paralelogramo</option>
                    <option value="2">Regla del Triangulo</option>
                    <option value="3">Componentes Rectangulares</option>
                  </select>
            </div>

            <!-- Comentarios -->
            <textarea class="comentarios" placeholder="Describe el problema"></textarea>

            <!-- Enviar -->
            <br><br><br>
            <div class="d-grid">
                <button class="btn btn-lg btn-success" type="button">Guardar Asesoria</button>
              </div>


        </article>


    </section>




    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
